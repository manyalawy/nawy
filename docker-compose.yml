services:
  db:
    image: postgres:16-alpine
    container_name: nawy-db
    env_file: .env.prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - nawy-network

  redis:
    image: redis:7-alpine
    container_name: nawy-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - nawy-network

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: nawy-auth-service
    env_file: .env.prod
    ports:
      - "${AUTH_SERVICE_PORT}:${AUTH_SERVICE_PORT}"
    environment:
      - PORT=${AUTH_SERVICE_PORT}
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nawy-network
    restart: unless-stopped

  apartment-service:
    build:
      context: ./services/apartment-service
      dockerfile: Dockerfile
    container_name: nawy-apartment-service
    env_file: .env.prod
    ports:
      - "${APARTMENT_SERVICE_PORT}:${APARTMENT_SERVICE_PORT}"
    environment:
      - PORT=${APARTMENT_SERVICE_PORT}
      - DATABASE_URL=${DATABASE_URL}
      - CORS_ORIGIN=${CORS_ORIGIN}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nawy-network
    restart: unless-stopped

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: nawy-api-gateway
    env_file: .env.prod
    ports:
      - "${API_GATEWAY_PORT}:${API_GATEWAY_PORT}"
    environment:
      - PORT=${API_GATEWAY_PORT}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL}
      - APARTMENT_SERVICE_URL=${APARTMENT_SERVICE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      - auth-service
      - apartment-service
      - redis
    networks:
      - nawy-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    container_name: nawy-frontend
    env_file: .env.prod
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    depends_on:
      - api-gateway
    networks:
      - nawy-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  nawy-network:
    driver: bridge

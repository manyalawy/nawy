services:
  db:
    image: postgres:16-alpine
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nawy -d nawy_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    env_file: .env
    command: redis-server --requirepass ${REDIS_PASSWORD}
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  meilisearch:
    image: getmeili/meilisearch:v1.6
    env_file: .env
    ports:
      - "7700:7700"
    environment:
      - MEILI_ENV=development
      - MEILI_MASTER_KEY=${MEILISEARCH_MASTER_KEY}
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    env_file: .env
    expose:
      - "${AUTH_SERVICE_PORT}"
    volumes:
      - ./services/auth-service:/app
      - /app/node_modules
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run start:dev"
    depends_on:
      db:
        condition: service_healthy

  apartment-service:
    build:
      context: ./services/apartment-service
      dockerfile: Dockerfile
    env_file: .env
    expose:
      - "${APARTMENT_SERVICE_PORT}"
    volumes:
      - ./services/apartment-service:/app
      - /app/node_modules
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run start:dev"
    depends_on:
      db:
        condition: service_healthy
      meilisearch:
        condition: service_healthy

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "${API_GATEWAY_PORT}:${API_GATEWAY_PORT}"
    volumes:
      - ./services/api-gateway:/app
      - /app/node_modules
    command: npm run start:dev
    depends_on:
      - auth-service
      - apartment-service
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    environment:
      - NODE_ENV=development
    depends_on:
      - api-gateway

volumes:
  postgres_data:
  meilisearch_data:
